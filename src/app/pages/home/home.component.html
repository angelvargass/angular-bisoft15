<div class="title">
  <h1>Movies list</h1>
</div>

<div class="content">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="align-center"> No. </th>
      <td mat-cell *matCellDef="let movie" class="align-center" (click)="editMovie(movie.id)"> {{ dataSource.data.indexOf(movie) + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="align-center"> Name </th>
      <td mat-cell *matCellDef="let movie" class="align-center" (click)="editMovie(movie.id)"> {{ movie.name }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="align-center"> Description </th>
      <td mat-cell *matCellDef="let movie" class="align-center" (click)="editMovie(movie.id)"> {{ movie.description }} </td>
    </ng-container>

    <ng-container matColumnDef="calification">
      <th mat-header-cell *matHeaderCellDef class="align-center"> Calification </th>
      <td mat-cell *matCellDef="let movie" class="align-center" (click)="editMovie(movie.id)"> {{ movie.calification }} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="align-center"> Delete </th>
      <td mat-cell *matCellDef="let movie" class="align-center">
        <button mat-raised-button color="warn" type="submit" (click)="deleteMovie(movie.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator [length]="dataSource.data.length"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page">
  </mat-paginator>
</div>
